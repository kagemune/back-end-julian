{% extends "base.html" %}

{%block contenido%}
    <main class="producto">
        <form action="/login" method="POST" class="log-in">
            <div class="form-logo"></div>
            <h2>login</h2>
            <label for="Email">Email</label><br>
            <input class="form-inp" type="email" name="Email" id="Email" required><br>
            <label for="password">Contraseña</label><br>
            <input class="form-inp" type="password" name="password" id="password" required><br>
            <p><input type="checkbox" name="remember" id="remember"> Recuerdame</p>
            <input type="submit" value="Entrar" id="entrar" class="entrar"><br>
            <p>¿No tienes Cuenta? <a class="hv" href="#" title="go to registrar">Registrate</a></p><br>
        </form>
        <div class="fondo"></div>
    </main>
{%endblock%}
</html>
