{%extends "base.html" %}
{%block contenido%}
    <div class="row container mt-5">
        <div class="container my-auto col-md-4">
            <div style="text-align: center;"><img src="{{ url_for('static', filename ='img/taza.jpg') }} " width=50 > </div>
            <h2 class="text-center">REGISTRO</h2>
            
            <form action="registrarse" method="POST" >
                <label for="validationCustom01">Nombre</label>
                <p>
                <input type="text" name="nombre" class="form-control" placeholder="Digita tu nombre" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <label for="validationCustom02">Correo</label>
                <p>
                <input type="email" name="correo"class="form-control" placeholder="Digita tu correo" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <label for="validationCustom03">Telefono</label>
                <p>
                <input type="text" name="telefono" class="form-control" placeholder="Digita tu telefono" id="validationCustom03" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <label for="validationCustom04">Contraseña</label>
                <p>
                <input type="password" name="contraseña"class="form-control" placeholder="Digita tu Contraseña" id="validationCustom04" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <label for="validationCustom05">Confirmar Contraseña</label>
                <p>
                <input type="password" name="conf-contraseña"class="form-control" placeholder="Confirma tu Contraseña" id="validationCustom05" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <label for="validationCustom06">Fecha de Nacimiento</label>
                <p>
                <input type="date" name="date"class="form-control" placeholder="Digita tu correo" id="validationCustom06" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <input class="form-check-input" name="aceptar" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Acepta Términos y Condiciones
                
                <br>
                <div class="container">
                    <input type="submit" value="Registrar" class="btn btn-success form-control">
                </div>
                

            </form>
            <br>
            <div class="row">
                <p>¿Ya tienes Cuenta? <a class="hv text-success" href="/login" title="go to registrar">Login</a></p><br>
            </div>

        </div>
        <div class="col-md-6 d-none d-sm-none d-md-block">
            <img src="img/background1.png" alt="" width=750 >
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{%endblock%}
